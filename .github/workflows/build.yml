name: Build

permissions:
  contents: write

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  NEXT_TELEMETRY_DISABLED: 1

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          repository: ${{ github.repository }}
          ref: main

      - name: Fetch blog and news content from external repos
        shell: bash
        run: |
          set -euo pipefail

          rm -rf content/blog content/news
          mkdir -p content/blog content/news

          TMP_BLOG="$(mktemp -d -t hoa-blog.XXXXXX)"
          TMP_NEWS="$(mktemp -d -t hoa-news.XXXXXX)"
          cleanup() { rm -rf "$TMP_BLOG" "$TMP_NEWS"; }
          trap cleanup EXIT INT TERM

          git clone --depth 1 https://github.com/HITSZ-OpenAuto/hoa-blog "$TMP_BLOG"
          git -C "$TMP_BLOG" archive HEAD blog/ | tar -x -C content

          git clone --depth 1 https://github.com/HITSZ-OpenAuto/hoa-news "$TMP_NEWS"
          git -C "$TMP_NEWS" archive HEAD | tar -x -C content/news

      - name: Clone hoa-major-data
        run: git clone https://github.com/HITSZ-OpenAuto/hoa-major-data

      - name: Fetch repositories in the organization
        run: curl -o repos_list.txt https://raw.githubusercontent.com/HITSZ-OpenAuto/repos-management/refs/heads/main/repos_list.txt

      - name: Download and Setup fuma-rs
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release download --repo HITSZ-OpenAuto/fuma-rs --pattern "fuma_rs-linux.tar.gz"
          tar -xzf fuma_rs-linux.tar.gz
          chmod +x fuma_rs
          sudo mv fuma_rs /usr/local/bin/

          rm fuma_rs-linux.tar.gz

      - name: Build course pages
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          fuma_rs --fetch

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          cache: true

      - name: Install dependencies
        run: pnpm install

      - name: Install Vercel CLI
        run: pnpm i -g vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ env.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ env.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ env.VERCEL_TOKEN }} --archive=tgz

      - name: Commit and push changes to production branch
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Actions"
          git add --force content/
          git commit -m "docs: update course pages" || echo "No changes to commit"
          git push origin HEAD:production --force
