name: Build

permissions:
  contents: write

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  NEXT_TELEMETRY_DISABLED: 1

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    outputs:
      trigger_deploy: ${{ steps.check_changes.outputs.trigger_deploy }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          repository: ${{ github.repository }}
          ref: main

      - name: Fetch blog and news content
        run: |
          rm -rf content/blog content/news
          for type in blog news; do
            git clone --depth 1 --filter=blob:none https://github.com/HITSZ-OpenAuto/hoa-$type temp
            mv temp/$type content/$type
            rm -rf temp
          done

      - name: Clone hoa-major-data
        run: git clone https://github.com/HITSZ-OpenAuto/hoa-major-data

      - name: Fetch repositories in the organization
        run: curl -o repos_list.txt https://raw.githubusercontent.com/HITSZ-OpenAuto/repos-management/refs/heads/main/repos_list.txt

      - name: Download and Setup hoa-backend
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release download --repo HITSZ-OpenAuto/hoa-backend --pattern "hoa-backend-linux.tar.gz"
          tar -xzf hoa-backend-linux.tar.gz
          chmod +x hoa-backend
          sudo mv hoa-backend /usr/local/bin/
          rm hoa-backend-linux.tar.gz

      - name: Build course pages
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: hoa-backend --fetch

      - name: Check for changes
        id: check_changes
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "trigger_deploy=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          git fetch origin production --depth=1 2>/dev/null || { echo "trigger_deploy=true" >> $GITHUB_OUTPUT; exit 0; }
          mkdir -p /tmp/prod
          git archive origin/production content/ | tar -x -C /tmp/prod
          changed=false
          echo "Checking for changes in content/..."
          while IFS= read -r -d '' file; do
            rel_path="${file#content/}"
            prod_file="/tmp/prod/content/$rel_path"
            if [ ! -f "$prod_file" ]; then
              echo "Added: content/$rel_path"
              changed=true
            elif ! diff -u "$prod_file" "$file" > /tmp/diff_output.txt 2>&1; then
              echo "Modified: content/$rel_path"
              echo "--- Diff ---"
              cat /tmp/diff_output.txt
              echo "------------"
              changed=true
            fi
          done < <(find content/ -type f -print0 2>/dev/null)

          while IFS= read -r -d '' file; do
            rel_path="${file#/tmp/prod/content/}"
            build_file="content/$rel_path"
            if [ ! -f "$build_file" ]; then
              echo "Deleted: content/$rel_path"
              changed=true
            fi
          done < <(find /tmp/prod/content/ -type f -print0 2>/dev/null)

          if [ "$changed" = "true" ]; then
            echo "trigger_deploy=true" >> $GITHUB_OUTPUT
          else
            echo "trigger_deploy=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload content artifact
        uses: actions/upload-artifact@v4
        with:
          name: content
          path: content/
          retention-days: 1

  deploy:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    needs: build
    if: needs.build.outputs.trigger_deploy == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          repository: ${{ github.repository }}
          ref: main

      - name: Remove placeholder content
        run: rm -rf content/docs content/blog content/news

      - name: Download content artifact
        uses: actions/download-artifact@v4
        with:
          name: content
          path: content/

      - uses: pnpm/action-setup@v4
        with:
          cache: true

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint

      - name: Check format
        run: pnpm run fmt:check

      - name: Install Vercel CLI
        run: pnpm i -g vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ env.VERCEL_TOKEN }}

      - name: Fetch external data
        run: |
          curl -o repos_list.txt https://raw.githubusercontent.com/HITSZ-OpenAuto/repos-management/refs/heads/main/repos_list.txt
          mkdir -p hoa-major-data
          curl -o hoa-major-data/major_mapping.json https://raw.githubusercontent.com/HITSZ-OpenAuto/hoa-major-data/main/major_mapping.json

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ env.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ env.VERCEL_TOKEN }} --archive=tgz

      - name: Commit and push to production branch
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Actions"
          git add -f content/
          git commit -m "docs: update course pages" || echo "No changes to commit"
          git push origin HEAD:production --force
