name: Build

permissions:
  contents: write

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  NEXT_TELEMETRY_DISABLED: 1

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.check_changes.outputs.changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          repository: ${{ github.repository }}
          ref: main

      - name: Get source state
        id: source_state
        run: |
          # Get latest commit SHAs from source repos
          BLOG_SHA=$(curl -sI https://api.github.com/repos/HITSZ-OpenAuto/hoa-blog/commits/main | grep -i etag | head -1 | tr -d '\r')
          NEWS_SHA=$(curl -sI https://api.github.com/repos/HITSZ-OpenAuto/hoa-news/commits/main | grep -i etag | head -1 | tr -d '\r')
          MAJOR_SHA=$(curl -s https://api.github.com/repos/HITSZ-OpenAuto/hoa-major-data/commits/main | jq -r '.sha' 2>/dev/null || echo "")
          REPOS_SHA=$(curl -s https://api.github.com/repos/HITSZ-OpenAuto/repos-management/commits/main | jq -r '.sha' 2>/dev/null || echo "")
          BACKEND_SHA=$(gh api repos/HITSZ-OpenAuto/hoa-backend/releases/latest --jq '.tag_name' 2>/dev/null || echo "")
          
          echo "blog=$BLOG_SHA" >> $GITHUB_OUTPUT
          echo "news=$NEWS_SHA" >> $GITHUB_OUTPUT
          echo "major=$MAJOR_SHA" >> $GITHUB_OUTPUT
          echo "repos=$REPOS_SHA" >> $GITHUB_OUTPUT
          echo "backend=$BACKEND_SHA" >> $GITHUB_OUTPUT
          
          CURRENT_STATE="${BLOG_SHA}-${NEWS_SHA}-${MAJOR_SHA}-${REPOS_SHA}-${BACKEND_SHA}"
          echo "current=$CURRENT_STATE" >> $GITHUB_OUTPUT
          echo "Current state: $CURRENT_STATE"

      - name: Check for changes vs production
        id: check_changes
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          git fetch origin production --depth=1 2>/dev/null || { echo "changed=true" >> $GITHUB_OUTPUT; exit 0; }
          
          # Read stored state from production branch
          PROD_STATE=$(git show origin/production:.content-state 2>/dev/null || echo "")
          echo "Production state: $PROD_STATE"
          
          if [ "${{ steps.source_state.outputs.current }}" = "$PROD_STATE" ] && [ -n "$PROD_STATE" ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No source changes detected"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Source changes detected"
          fi

      - name: Fetch blog and news content
        run: |
          rm -rf content/blog content/news content/docs
          mkdir -p content/blog content/news
          curl -L https://github.com/HITSZ-OpenAuto/hoa-blog/tarball/main | tar -xz -C content/blog --strip-components=2
          curl -L https://github.com/HITSZ-OpenAuto/hoa-news/tarball/main | tar -xz -C content/news --strip-components=2

      - name: Clone hoa-major-data
        run: git clone https://github.com/HITSZ-OpenAuto/hoa-major-data

      - name: Fetch repositories in the organization
        run: curl -o repos_list.txt https://raw.githubusercontent.com/HITSZ-OpenAuto/repos-management/refs/heads/main/repos_list.txt

      - name: Download and Setup hoa-backend
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release download --repo HITSZ-OpenAuto/hoa-backend --pattern "hoa-backend-linux.tar.gz"
          tar -xzf hoa-backend-linux.tar.gz
          chmod +x hoa-backend
          sudo mv hoa-backend /usr/local/bin/
          rm hoa-backend-linux.tar.gz

      - name: Build course pages
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: hoa-backend --fetch

      - name: Save source state to file
        run: echo "${{ steps.source_state.outputs.current }}" > .content-state

      - name: Upload content artifact
        uses: actions/upload-artifact@v4
        with:
          name: content
          path: |
            content/
            .content-state
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.outputs.changed == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          repository: ${{ github.repository }}
          ref: main

      - name: Download content artifact
        uses: actions/download-artifact@v4
        with:
          name: content
          path: .

      - uses: pnpm/action-setup@v4
        with:
          cache: true

      - name: Install dependencies
        run: pnpm install

      - name: Install Vercel CLI
        run: pnpm i -g vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ env.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ env.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ env.VERCEL_TOKEN }} --archive=tgz

  commit:
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: needs.build.outputs.changed == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          repository: ${{ github.repository }}
          ref: main

      - name: Download content artifact
        uses: actions/download-artifact@v4
        with:
          name: content
          path: .

      - name: Commit and push to production branch
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Actions"
          git add -f content/ .content-state
          git commit -m "docs: update course pages" || echo "No changes to commit"
          git fetch origin production --depth=1
          git push origin HEAD:production --force-with-lease
