name: Preview

permissions:
  contents: read

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  NEXT_TELEMETRY_DISABLED: 1

on:
  pull_request:

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          repository: ${{ github.repository }}
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Fetch blog and news content from external repos
        shell: bash
        run: |
          set -euo pipefail

          rm -rf content/blog content/news
          mkdir -p content/blog content/news

          TMP_BLOG="$(mktemp -d -t hoa-blog.XXXXXX)"
          TMP_NEWS="$(mktemp -d -t hoa-news.XXXXXX)"
          cleanup() { rm -rf "$TMP_BLOG" "$TMP_NEWS"; }
          trap cleanup EXIT INT TERM

          git clone --depth 1 https://github.com/HITSZ-OpenAuto/hoa-blog "$TMP_BLOG"
          git -C "$TMP_BLOG" archive HEAD blog/ | tar -x -C content

          git clone --depth 1 https://github.com/HITSZ-OpenAuto/hoa-news "$TMP_NEWS"
          git -C "$TMP_NEWS" archive HEAD | tar -x -C content/news

      - name: Fetch repositories in the organization
        run: curl -o repos_list.txt https://raw.githubusercontent.com/HITSZ-OpenAuto/repos-management/refs/heads/main/repos_list.txt

      - name: Clone hoa-major-data
        run: git clone https://github.com/HITSZ-OpenAuto/hoa-major-data

      - name: Download and Setup fuma-rs
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release download --repo HITSZ-OpenAuto/fuma-rs --pattern "fuma_rs-linux.tar.gz"
          tar -xzf fuma_rs-linux.tar.gz
          chmod +x fuma_rs
          sudo mv fuma_rs /usr/local/bin/

          rm fuma_rs-linux.tar.gz

      - name: Build course pages
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          fuma_rs --fetch


      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          cache: true

      - name: Install dependencies
        run: pnpm install

      - name: Install Vercel CLI
        run: pnpm i -g vercel@latest

      - name: Pull Vercel Environment Information
        if: ${{ env.VERCEL_TOKEN != '' }}
        run: vercel pull --yes --environment=preview --token=${{ env.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        if: ${{ env.VERCEL_TOKEN != '' }}
        run: vercel build --token=${{ env.VERCEL_TOKEN }}

      - name: Build Project Artifacts (no Vercel token)
        if: ${{ env.VERCEL_TOKEN == '' }}
        run: pnpm run build

      - name: Deploy Preview to Vercel
        if: ${{ env.VERCEL_TOKEN != '' }}
        run: vercel deploy --prebuilt --token=${{ env.VERCEL_TOKEN }} --archive=tgz
